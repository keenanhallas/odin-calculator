<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="device-info">
                <div class="device-name">CASIO pocket-8S</div>
                <div class="device-type">Electronic Calculator</div>
            </div>
            <div class="screen">58695</div>
        </div>
        <div class="keypad-container">
            <div class="switch-container">
                <div class="dot"></div>
                <div class="switch">||||||</div>
            </div>
            <div class="key orange">AC</div>
            <div class="key orange">C</div>
            <div class="key blue">%</div>
            <div class="key black row-start">7</div>
            <div class="key black">8</div>
            <div class="key black">9</div>
            <div class="key grey">รท</div>
            <div class="key black row-start">4</div>
            <div class="key black">5</div>
            <div class="key black">6</div>
            <div class="key grey">ร</div>
            <div class="key black row-start">1</div>
            <div class="key black">2</div>
            <div class="key black">3</div>
            <div class="key grey">-</div>
            <div class="key black row-start">0</div>
            <div class="key black">.</div>
            <div class="key grey">=</div>
            <div class="key grey">+</div>
        </div>
    </div>
</body>
</html>
